<!DOCTYPE html>
<html lang="en" class="h-full scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIR Conversational Survey</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { display: ['Inter', 'ui-sans-serif', 'system-ui'], body: ['Inter','ui-sans-serif','system-ui'] },
          colors: {
            brand: { 50:'#f5fbfa',100:'#e0f7f4',200:'#b3ebe0',300:'#80dfcb',400:'#33c5a3',500:'#00ab82',600:'#008c6b',700:'#006d54',800:'#004f3d',900:'#003d2f',950:'#00261d' },
            accent: { 100:'#fff7e6',200:'#ffe7b3',300:'#ffd580',400:'#ffc24d',500:'#ffad1a',600:'#e68f00',700:'#b36e00',800:'#805000',900:'#4d3000' }
          },
          boxShadow: { glow:'0 0 0 3px rgba(0,171,130,.25)', innerbrand:'inset 0 1px 3px rgba(0,0,0,.25), 0 0 0 1px rgba(0,171,130,.4)' },
          animation: { fadeIn:'fadeIn .6s ease both', pulseSlow:'pulse 4s ease-in-out infinite' },
          keyframes: { fadeIn:{ '0%':{opacity:0, transform:'translateY(4px)'}, '100%':{opacity:1, transform:'translateY(0)'} } }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="h-full bg-gradient-to-br from-brand-50 via-white to-brand-100 font-body text-slate-800 selection:bg-brand-200 selection:text-brand-900">
  <div id="app" class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="backdrop-blur bg-white/70 border-b border-brand-100 sticky top-0 z-30">
      <div class="max-w-7xl mx-auto px-4 py-3 flex items-center gap-4">
        <div class="flex items-center gap-2">
          <div class="h-10 w-10 rounded-xl bg-gradient-to-br from-brand-400 to-brand-600 flex items-center justify-center text-white font-bold shadow-lg shadow-brand-600/30">SIR</div>
          <div>
            <h1 class="text-lg font-semibold tracking-tight">Conversational SIR Survey</h1>
            <p class="text-xs text-slate-500 -mt-0.5">Story-centered Scripture Impact assessment</p>
          </div>
        </div>
        <div class="ml-auto flex items-center gap-6">
          <div class="hidden sm:flex items-center gap-4" aria-label="Progress overview">
            <div class="relative">
              <svg class="w-14 h-14 -rotate-90" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="44" class="stroke-brand-100" stroke-width="8" fill="none" />
                <circle id="progressRing" cx="50" cy="50" r="44" class="stroke-brand-500 transition-all duration-500 ease-out" stroke-width="8" stroke-linecap="round" fill="none" stroke-dasharray="276.46" stroke-dashoffset="276.46" />
              </svg>
              <div class="absolute inset-0 flex flex-col items-center justify-center text-[10px] font-semibold text-brand-700 leading-tight">
                <span id="progressPercent" class="text-sm">0%</span>
                <span class="uppercase tracking-wide text-[9px] text-brand-500">Complete</span>
              </div>
            </div>
            <div class="space-y-1">
              <p class="text-xs font-medium text-slate-500">Section</p>
              <p id="sectionTitle" class="text-sm font-semibold text-brand-700 line-clamp-1">Warm Up</p>
              <div class="h-2 w-48 bg-brand-100 rounded-full overflow-hidden">
                <div id="sectionProgress" class="h-full w-0 bg-gradient-to-r from-brand-400 to-brand-600 transition-all duration-500"></div>
              </div>
            </div>
          </div>
          <button id="exportBtn" class="relative group inline-flex items-center gap-2 rounded-lg border border-brand-300 bg-white/70 hover:bg-white text-brand-700 px-4 py-2 text-sm font-medium shadow-sm hover:shadow-md transition">
            <span>Export</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 16V4m0 0 4 4m-4-4-4 4M4 16v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-2" /></svg>
            <span class="absolute -bottom-1 -right-1 inline-flex h-4 w-4 items-center justify-center rounded-full bg-brand-500 text-white text-[10px] font-semibold" id="badgeCount">0</span>
          </button>
          <button id="resetBtn" class="text-xs text-slate-400 hover:text-brand-600 underline">Reset</button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 max-w-7xl mx-auto w-full px-4 py-6 lg:py-10">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Questionnaire Panel -->
        <div class="lg:col-span-2 space-y-8" id="questionnaire"></div>

        <!-- Sidebar: Tips, Badges, Coding -->
        <aside class="space-y-6 lg:sticky lg:top-24 h-fit">
          <!-- Interviewer Tips -->
          <section class="bg-white/80 backdrop-blur shadow-lg shadow-brand-900/5 rounded-2xl border border-brand-100 overflow-hidden">
            <div class="p-4 flex items-center gap-2 bg-gradient-to-r from-brand-500 to-brand-600 text-white">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v4m0 4h.01M21 12A9 9 0 1 1 3 12a9 9 0 0 1 18 0Z"/></svg>
              <h2 class="font-semibold tracking-wide text-sm">Live Guidance</h2>
            </div>
            <div class="p-4 space-y-4" id="tipsPanel"></div>
          </section>

            <!-- Badges -->
          <section class="bg-white/80 backdrop-blur shadow-lg shadow-brand-900/5 rounded-2xl border border-brand-100 overflow-hidden">
            <div class="p-4 flex items-center gap-2 bg-gradient-to-r from-accent-400 to-accent-600 text-slate-900">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 17l-5.878 3.09 1.123-6.545L2.49 8.91l6.564-.955L12 2l2.946 5.955 6.564.955-4.755 4.635 1.123 6.545z"/></svg>
              <h2 class="font-semibold tracking-wide text-sm">Badges & XP</h2>
            </div>
            <div class="p-4 space-y-4">
              <div class="flex items-center justify-between text-xs font-medium text-slate-600">
                <span>Total XP</span><span id="xpValue" class="text-brand-700 font-semibold">0</span>
              </div>
              <div class="flex flex-wrap gap-2" id="badgeContainer"></div>
            </div>
          </section>

          <!-- Coding Assistant -->
          <section class="bg-white/80 backdrop-blur shadow-lg shadow-brand-900/5 rounded-2xl border border-brand-100 overflow-hidden">
            <div class="p-4 flex items-center gap-2 bg-gradient-to-r from-brand-400 to-brand-600 text-slate-900">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="m16 16 2 2 4-4m-6 1V5a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v14a1 1 0 0 0 1 1h7"/></svg>
              <h2 class="font-semibold tracking-wide text-sm">Matrix Coding</h2>
            </div>
            <div class="p-4 space-y-4 text-sm" id="codingAssistant">
              <p class="text-slate-600">Auto-scan responses for category signals. Adjust manually.</p>
              <div class="grid grid-cols-2 gap-3" id="categoryFlags"></div>
              <div class="flex items-center gap-2">
                <label class="block text-xs font-medium text-slate-500">Use Level</label>
                <select id="useLevelSelect" class="mt-0.5 w-24 rounded-md border-brand-200 focus:border-brand-400 focus:ring-brand-400 text-sm">
                  <option value="">--</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
                <button id="autoAssessBtn" class="ml-auto text-xs px-3 py-1.5 rounded-lg bg-brand-600 hover:bg-brand-700 text-white font-medium shadow">Auto Assess</button>
              </div>
              <div class="flex items-center gap-2">
                <label class="block text-xs font-medium text-slate-500">Primary</label>
                <select id="primaryCategory" class="mt-0.5 flex-1 rounded-md border-brand-200 focus:border-brand-400 focus:ring-brand-400 text-sm">
                  <option value="">--</option>
                  <option value="T">T</option>
                  <option value="SE">SE</option>
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="NI">NI</option>
                </select>
              </div>
              <div class="p-3 rounded-lg bg-brand-50 border border-brand-100 text-xs font-medium flex items-center gap-2">
                <span>Code:</span><span id="finalCode" class="text-brand-700 font-semibold tracking-wide">--</span>
              </div>
              <textarea id="codingNotes" rows="4" placeholder="Rationale..." class="w-full resize-none rounded-md border-brand-200 focus:border-brand-400 focus:ring-brand-400 text-xs"></textarea>
            </div>
          </section>
        </aside>
      </div>
    </main>

    <footer class="mt-16 border-t border-brand-100 bg-white/70 backdrop-blur">
      <div class="max-w-7xl mx-auto px-4 py-6 text-xs text-slate-500 flex flex-wrap items-center gap-4">
        <span>&copy; 2025 SIR Survey Toolkit</span>
        <span class="hidden sm:inline">|</span>
        <span>Local storage autosave enabled</span>
        <span class="hidden sm:inline">|</span>
        <button id="printSummaryBtn" class="text-brand-600 hover:text-brand-700 underline">Printable Summary</button>
      </div>
    </footer>
  </div>
  <template id="questionTemplate">
    <div class="question-card group animate-fadeIn rounded-2xl bg-white/80 backdrop-blur border border-brand-100 shadow-lg shadow-brand-900/5 overflow-hidden" data-question-id="">
      <div class="p-5 space-y-5">
        <div class="flex items-start gap-3">
          <div class="shrink-0 mt-0.5 h-8 w-8 rounded-full bg-gradient-to-br from-brand-400 to-brand-600 text-white flex items-center justify-center font-semibold text-xs shadow-inner">Q</div>
          <div class="flex-1">
            <h3 class="font-semibold text-brand-800 leading-snug question-title"></h3>
            <p class="text-xs text-slate-500 mt-1 question-help"></p>
          </div>
          <button class="collapseBtn text-slate-400 hover:text-brand-600" title="Collapse / Expand" aria-label="Collapse"><svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/></svg></button>
        </div>
        <div class="response-area space-y-3">
          <textarea class="w-full rounded-lg border border-brand-200 focus:ring-brand-400 focus:border-brand-400 bg-white/60 backdrop-blur-sm p-3 text-sm leading-relaxed shadow-sm focus:shadow-md transition" rows="4" placeholder="Record story / exact phrases / observations..." aria-label="Response"></textarea>
          <div class="flex flex-wrap items-center gap-3 text-[11px] font-medium">
            <span class="px-2 py-1 rounded-full bg-brand-100 text-brand-700 wordCount">0 words</span>
            <span class="px-2 py-1 rounded-full bg-accent-200 text-accent-800 opacity-0 transition badgeHint">+10 XP</span>
            <button class="ml-auto inline-flex items-center gap-1 px-2.5 py-1.5 rounded-md bg-brand-600 hover:bg-brand-700 text-white shadow text-xs font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-400 saveBtn">Save</button>
          </div>
        </div>
      </div>
      <div class="h-1 w-0 bg-gradient-to-r from-brand-400 to-brand-600 progressLine transition-all duration-500"></div>
    </div>
  </template>
  <template id="badgeTemplate">
    <div class="badge flex items-center gap-1.5 px-2.5 py-1 rounded-full bg-brand-100 border border-brand-200 text-[10px] font-semibold text-brand-700 shadow-sm">
      <span class="inline-block h-2 w-2 rounded-full bg-brand-500"></span>
      <span class="badgeLabel"></span>
    </div>
  </template>
  <script src="app.js" type="module"></script>
</body>
</html>
